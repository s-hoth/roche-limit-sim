<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Simulation</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <button id="reset" 
            style="
                position: absolute; 
                top: 20px; 
                right: 20px; 
                padding: 10px 20px; 
                background: #222; 
                color: white; 
                border: 1px solid white; 
                border-radius: 6px; 
                cursor: pointer;
                font-size: 14px;
            ">
        Reset System
    </button>

    <canvas id="simulation"></canvas>

    <script src="script.js"></script>
</body>
</html>
